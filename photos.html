<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Thom - Photos</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/photos.css">
</head>
<body>
    <div class="container">
        <h1>Photos</h1>
        <nav>
            <a href="/index.html" class="home-link">Home</a>
        </nav>
        <div class="photos">
            <img src="/photos/optimized/E3725A1B-105B-43D2-B532-6F37F8255801.jpg" tabindex="0"
            alt="Sunset at the corner of Holly and Bay in Bellingham, WA.">
            <img src="/photos/optimized/IMG_0496.jpg" alt="Fishing boats in the
            fog on the shore of Port Townsend, WA." tabindex="0">
            <img src="/photos/optimized/IMG_0867.jpg" alt="Bits of ice floating
            in the water near Aialik Glacier in Kenai Fjords National Park,
            Alaska." tabindex="0">
            <img src="/photos/optimized/IMG_1404.jpg" alt="The Northern Lights
            over Bellingham, WA." tabindex="0">
            <img src="/photos/optimized/IMG_3761.jpg" alt="Mount Shuksan rising
            above the trees in Washington." tabindex="0">
            <img src="/photos/optimized/IMG_8186.jpg" alt="A heron and a ferry in
            the background, on Lopez Island, WA." tabindex="0">
            <img src="/photos/optimized/IMG_8192.jpg" alt="A Washington State
            Ferry somewhere near the San Juan Islands, with Mount Baker in the
            background." tabindex="0">
            <img src="/photos/optimized/IMG_7229.jpg" alt="Dark clouds above a
            red barn near Kalispell, Montana, the Rocky Mountains in the
            background." tabindex="0">
            <img src="/photos/optimized/IMG_0636.jpg" alt="The bluest blue you've
            ever seen, at Crater Lake, Oregon." tabindex="0">
        </div>
    </div>
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
        <span class="close" aria-label="Close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="">
    </div>
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementsByClassName('close')[0];
        const images = document.querySelectorAll('.photos img');
        let focusedElementBeforeModal;
        let currentIndex;

        function showImage(index) {
            if (index < 0) {
                currentIndex = images.length - 1;
            } else if (index >= images.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            const image = images[currentIndex];
            const filename = image.src.split('/').pop();
            lightboxImg.src = '/photos/' + filename;
            lightboxImg.alt = image.alt;
        }

        function openLightbox(image) {
            focusedElementBeforeModal = document.activeElement;
            lightbox.style.display = 'block';
            currentIndex = Array.from(images).indexOf(image);
            showImage(currentIndex);
            closeBtn.focus();

            document.addEventListener('keydown', handleKeyDown);
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            focusedElementBeforeModal.focus();
            document.removeEventListener('keydown', handleKeyDown);
        }

        function handleKeyDown(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                showImage(currentIndex + 1);
            } else if (e.key === 'ArrowLeft') {
                showImage(currentIndex - 1);
            } else if (e.key === 'Tab') {
                const focusableElements = lightbox.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                const firstFocusableElement = focusableElements[0];
                const lastFocusableElement = focusableElements[focusableElements.length - 1];

                if (e.shiftKey) {
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        e.preventDefault();
                    }
                } else {
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        e.preventDefault();
                    }
                }
            }
        }

        images.forEach(image => {
            image.addEventListener('click', () => {
                openLightbox(image);
            });
            image.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openLightbox(image);
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            closeLightbox();
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
