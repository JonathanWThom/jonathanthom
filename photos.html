<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Thom - Photos</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e6e6e6;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem;
        }
        h1 {
            font-family: 'IBM Plex Mono', monospace;
            text-align: center;
            margin-bottom: 1rem;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            text-decoration: none;
            color: #e6e6e6;
            font-size: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        nav a:hover, nav a:focus {
            color: #ffc107;
            outline: 2px solid #ffc107;
            outline-offset: 5px;
        }
        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .photos img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .photos img:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photos</h1>
        <nav>
            <a href="index.html" class="home-link">Home</a>
        </nav>
        <div class="photos">
            <img src="photos/optimized/E3725A1B-105B-43D2-B532-6F37F8255801.jpg" alt="A black and white photo of a person walking on a sidewalk.">
            <img src="photos/optimized/IMG_0496.jpg" alt="A color photo of a building with a blue sky in the background.">
            <img src="photos/optimized/IMG_0867.jpg" alt="A black and white photo of a person sitting on a bench.">
            <img src="photos/optimized/IMG_1404.jpg" alt="A color photo of a flower.">
            <img src="photos/optimized/IMG_8186.jpg" alt="A black and white photo of a cityscape.">
            <img src="photos/optimized/IMG_8192.jpg" alt="A color photo of a sunset.">
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const close = document.getElementsByClassName('close')[0];

        document.querySelectorAll('.photos img').forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = image.src;
            });
        });

        close.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
