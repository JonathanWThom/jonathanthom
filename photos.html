<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Thom - Photos</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/photos.css">
</head>
<body>
    <div class="container">
        <h1>Photos</h1>
        <nav>
            <a href="/index.html" class="home-link">Home</a>
        </nav>
        <div class="photos">
            <img src="/photos/optimized/E3725A1B-105B-43D2-B532-6F37F8255801.jpg"
            alt="Sunset at the corner of Holly and Bay in Bellingham, WA.">
            <img src="/photos/optimized/IMG_0496.jpg" alt="Fishing boats in the
            fog on the shore of Port Townsend, WA.">
            <img src="/photos/optimized/IMG_0867.jpg" alt="Bits of ice floating
            in the water near Aialik Glacier in Kenai Fjords National Park,
            Alaska.">
            <img src="/photos/optimized/IMG_1404.jpg" alt="The Northern Lights
            over Bellingham, WA.">
            <img src="/photos/optimized/IMG_3761.jpg" alt="Mount Shuksan rising
            above the trees in Washington.">
            <img src="/photos/optimized/IMG_8186.jpg" alt="A heron and a ferry in
            the background, on Lopez Island, WA.">
            <img src="/photos/optimized/IMG_8192.jpg" alt="A Washington State
            Ferry somewhere near the San Juan Islands, with Mount Baker in the
            background.">
            <img src="/photos/optimized/IMG_7229.jpg" alt="Dark clouds above a
            red barn near Kalispell, Montana, the Rocky Mountains in the
            background.">
            <img src="/photos/optimized/IMG_0636.jpg" alt="The bluest blue you've
            ever seen, at Crater Lake, Oregon.">
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="">
    </div>
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const close = document.getElementsByClassName('close')[0];

        document.querySelectorAll('.photos img').forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'block';
                const filename = image.src.split('/').pop();
                lightboxImg.src = '/photos/' + filename;
                lightboxImg.alt = image.alt;
            });
        });

        close.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
